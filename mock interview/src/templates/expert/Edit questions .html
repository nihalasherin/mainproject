{% extends 'expert/expertindex.html' %}}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>
<style>
 td {
  background-color: white;
  border: 1px solid;
}
input {
  width: 100%;
}
table {
  width: 90%;
}
    th{
    background-color:#e03a3c;
    }
input[type=submit] {
  width: 100px;
  background-color:#e03a3c;
  color: white;
  padding: 8px 20px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;

}
th {
  padding-top: 12px;
  padding-bottom: 12px;
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
  background-color: #e03a3c;
  color: white;

}
</style>
<body>
<form id="form1" name="form1" method="post" action="editquestions1">

<table width="200" border="1">
  <tr>
    <th>Test</th>
    <td>
    <select NAME="select">
      {% for i in data %}
      <option value="{{i['T_id']}}">{{i['Test_name']}}</option>
      {% endfor %}
    </select>
    </td>
  </tr>
  <tr>
    <th>Question</th>
    <td><input type="text" name="textfield2"value="{{val['Questions']}}" /> </td>
  </tr>
  <tr>
    <th>Answer</th>
    <td><input type="text" name="textfield3"value="{{val['Answers']}}" /> </td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">
      <input type="submit" name="Submit" value="Add" />
    </div></td>
  </tr>
</table>

</form>
</body>
</html>
{% endblock %}
